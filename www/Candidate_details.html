	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      
      <a href="addElection.html">Add Election</a>
      <a href="votingPage.html">Vote</a>

    </div>

    <!-- Use any element to open the sidenav -->
    <img class="nav-toggler" src="./img/threelines.png" alt="Open" />
    <div id="main">
        <h2 >Candidate Details</h2>
    
        <div class="form-row">
             
            <div class="col-md-2 mb-2">
                <label for="validationCustom01">Election Id:</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder=" election id" value="" required>
                <div class="valid-feedback">
                  
                </div>
              </div>

            <div class="col-md-4 mb-3">
              <label for="validationCustom01">First name:</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom02">Last name:</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            
                <div class="col-md-2 mb-3">
                    <label for="Mobile no.">Mobile no.:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="+91" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="Email">Email:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="@gmail.com" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="State">State:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="eg.maharashtra" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="DOB">DOB:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="dd/mm/yyyy" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="gender">Gender:</label><br>
                    <input type="radio" name="gender" value="male"> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other
                    
                  
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="Branch">Branch/Year:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="eg.CS/3rd" value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                   </div>

                   <div class="col-md-4 mb-3">
                    <label for="Branch">Course:</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="eg.BE/ME/MBA.." value="" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                   </div>
                   <div class="container text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                    </div>

            </div>

    <script src="./js/index.js"></script>
  </body>
</html>
